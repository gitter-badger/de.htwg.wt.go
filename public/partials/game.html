
<div class="row">
    <div class="field-wrapper col-sm-9 col-xs-12">
        <div class="gamefield">
            <div class="line" ng-repeat="field in gameField" ng:init="parentIndex = $index">
                <div ng-repeat="f in field track by $index" ng-click="setStone(parentIndex, $index)">
                    <div scale class="cell cell{{f}}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-right col-sm-3 col-xs-12">
        <div class="scoreboard">
            <h2>Score:</h2>

            <div class="white" ng-class="{act: whosNext == 'white'}">{{score.white}}</div>
            <div class="black" ng-class="{act: whosNext == 'black'}">{{score.black}}</div>
        </div>
        <div class="buttons">
            <div class="pass-button btn btn-default" ng-click="pass()">Pass {{operate}}</div>
        </div>
        <go-scoreboard></go-scoreboard>
    </div>
</div>
<div class="statusrow row">
    <div class="status-line col-sm-9 col-xs-12">
        <!-- <div>{{status}}</div> -->
        <div ng-class="errorState ? 'bg-danger': 'bg-success'" class="statusmessage">{{status}}</div>
    </div>
</div>
