<md-dialog>
    <md-content>

    <md-tabs class="tabs-container" md-selected="selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
       Join Game
      </md-tab>

      <md-tab id="tab2" aria-controls="tab2-content">
        Start new Game
      </md-tab>
    </md-tabs>


    <ng-switch on="selectedIndex" class="tabpanel-container">
        <div role="tabpanel" id="tab1-content" class="welcome-tab" aria-labelledby="tab1" ng-switch-when="0">
            <div class="welcome-static-height">
             Your name: <input type="text" ng-model="newPlayerName">
            <div ng-repeat="game in allGames" ng-click="joinGame(game.gameId, newPlayerName)">
                <div>Player1: {{game.player1}}</div>
                <div>Player2: {{game.player2}}</div>
                <div>GameId: {{game.gameId}}</div>
                <br>
            </div>
            </div>
        </div>
        <div role="tabpanel" id="tab2-content" class="welcome-tab" aria-labelledby="tab2" ng-switch-when="1">
            <div class="welcome-static-height">
            <p>Your name: <input type="text" ng-model="newPlayerName"></p>
            <p>Gamefield size: <input type="text" ng-model="newGameFieldSize"></p>
            <p ng-click="createNewGame()">Start new game</p>
            </div>
        </div>

    </ng-switch>




</md-content>
        <div class="md-actions">
            <md-button ng-click="closeDialog()">
                Close Greeting
            </md-button>
        </div>
</md-dialog>
