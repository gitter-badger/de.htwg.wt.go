<div class="sidebar-right col-sm-3 col-xs-12">
    <div class="scoreboard">
        <h2>Score:</h2>

        <div class="white" ng-class="{act: whosNext == 'white'}">{{score.white}}</div>
        <div class="black" ng-class="{act: whosNext == 'black'}">{{score.black}}</div>
    </div>
    <div class="buttons">
        <div class="pass-button btn btn-default" ng-click="pass()">pass</div>
        <div class="close-button btn btn-default" ng-click="closeGame()">close Game</div>
    </div>

</div>
