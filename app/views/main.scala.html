<html>
<head>

    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='@routes.Assets.at("css/main.css")'>
